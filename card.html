    <link id="themeStylesheet" rel="stylesheet" href="style.css">
    <style>
      .theme-toggle-btn {
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
      display: flex;
      align-items: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .theme-toggle-btn:hover {
      transform: scale(1.1);
    }

    .theme-toggle-btn svg {
      width: 24px;
      height: 24px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .theme-toggle-btn .sun {
      opacity: 1;
      transform: rotate(0deg);
    }

    .theme-toggle-btn .moon {
      opacity: 0;
      transform: rotate(180deg);
    }

    .theme-toggle-btn.dark .sun {
      opacity: 0;
      transform: rotate(180deg);
    }

    .theme-toggle-btn.dark .moon {
      opacity: 1;
      transform: rotate(0deg);
    }
    </style>
  </head>
