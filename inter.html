<script type="text/javascript">
  $(function() {
    $('.map').maphilight({
      fillColor: "FFFFFF",
      stroke: true,
      strokeColor: "0000000",
      fillOpacity: 1,
      shadow: true,
      shadowColor: "FFFFFF",
      shadowRadius: 10,
	});
  $('#toggle').click(function(e) {
            e.preventDefault();
            var data = $('#M').mouseout().data('maphilight') || {};
            data.alwaysOn = !data.alwaysOn;
            $('#A').data('maphilight', data).trigger('alwaysOn.maphilight');
            $('#M').data('maphilight', data).trigger('alwaysOn.maphilight');
            $('#E').data('maphilight', data).trigger('alwaysOn.maphilight');
            $('#N').data('maphilight', data).trigger('alwaysOn.maphilight');
            $('#L').data('maphilight', data).trigger('alwaysOn.maphilight');
            $('#E1').data('maphilight', data).trigger('alwaysOn.maphilight');
            $('#M1').data('maphilight', data).trigger('alwaysOn.maphilight');
            $('#I').data('maphilight', data).trigger('alwaysOn.maphilight');
            $('#E2').data('maphilight', data).trigger('alwaysOn.maphilight');
            $('#S').data('maphilight', data).trigger('alwaysOn.maphilight');
            $('#A1').data('maphilight', data).trigger('alwaysOn.maphilight');
        });
  
  $('#animation1').click(function(e) {
    e.preventDefault();
    var data = $('#M').mouseout().data('maphilight') || {};
    data.alwaysOn = !data.alwaysOn;

    var letters = ['#A', '#M', '#E', '#N', '#L', '#E1', '#M1', '#I', '#E2', '#S', '#A1'];
    letters.forEach(function(letter, index) {
        setTimeout(function() {
            $(letter).data('maphilight', data).trigger('alwaysOn.maphilight');
        }, index * 200);
    });
    $(this).hide();
});

    });
  

</script>

      width: 24px;

      opacity: 1;

    }

      opacity: 0;
      transform: rotate(180deg);
    }

    .theme-toggle-btn.dark .sun {
      opacity: 0;
      transform: rotate(180deg);
    }

    .theme-toggle-btn.dark .moon {

      transform: rotate(0deg);
